
version: "3.9"
services:
  api:
    build: ../backend
    environment:
      - PORT=8080
      - MONGODB_URI=${MONGODB_URI}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      - mongo
  web:
    build: ../frontend
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "5173:5173"
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
